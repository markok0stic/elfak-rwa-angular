<mat-toolbar
  color="primary"
  class="navbar"
  *ngIf="this.user">
  <div class="login-div">
    <button
      mat-raised-button
      color="accent"
      (click)="handleLog()">
      Log Out
    </button>
  </div>
</mat-toolbar>
<app-login class="am-login-wrapper" *ngIf="this.user === null"></app-login>
