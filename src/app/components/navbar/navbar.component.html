<mat-sidenav-container
  class="am-sidenav"
  *ngIf="this.user ===null">
  <mat-sidenav-content class="am-sidenav-content">
    <mat-list>
      <mat-list-item (click)="this.navigate('')">
        <div class="am-sidenav-item">
          <i class="fa-solid fa-calendar-days"></i>
          <a>CALENDAR</a>
        </div>
      </mat-list-item>

      <mat-list-item (click)="this.navigate('period-scheduler')">
        <div class="am-sidenav-item">
          <i class="fa-solid fa-business-time"></i>
          <a>SCHEDULE PERIOD</a>
        </div>
      </mat-list-item>

      <mat-list-item (click)="this.navigate('register-user')" >
        <div class="am-sidenav-item">
          <i class="fa-solid fa-user-plus"></i>
          <a>REGISTER USER</a>
        </div>
      </mat-list-item>

      <mat-list-item (click)="this.navigate('request-checker')" >
        <div class="am-sidenav-item">
          <i class="fa-solid fa-check"></i>
          <a>CHECK REQUESTS</a>
        </div>
      </mat-list-item>

      <mat-list-item (click)="handleLogOut()" class="am-btn-logout">
        <div class="am-sidenav-item">
          <i class="fa-solid fa-right-from-bracket"></i>
          <a>LOG OUT</a>
        </div>
      </mat-list-item>
    </mat-list>
  </mat-sidenav-content>
</mat-sidenav-container>
